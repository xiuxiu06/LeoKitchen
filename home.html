<form method="GET" action="/search">
    <input type="text" name="query" placeholder="Search dishes..." />
    <button type="submit">Search</button>
</form>

{% for dish in dishes %}
    <div>
        <img src="{{ dish.image }}" alt="{{ dish.name }}" width="200">
        <h3>{{ dish.name }}</h3>
        <p>Calories: {{ dish.calories }}</p>
        <a href="/dish/{{ dish.id }}">View Recipe</a>
    </div>
{% endfor %}
